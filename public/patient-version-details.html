<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Version - Pharmacie Clinique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C63FF;
            --primary-light: #8B85FF;
            --primary-dark: #5A52D5;
            --secondary-color: #8B85FF;
            --bg-gradient: linear-gradient(135deg, #F8F9FF 0%, #E8EFFF 100%);
            --text-color: #2D3748;
            --text-light: #718096;
            --shadow: 0 4px 20px rgba(108, 99, 255, 0.15);
            --shadow-hover: 0 8px 30px rgba(108, 99, 255, 0.25);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --card-bg: rgba(255, 255, 255, 0.8);
            --success-color: #48BB78;
            --warning-color: #ED8936;
            --danger-color: #F56565;
            --border-radius: 16px;
            --spacing: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background: var(--glass-bg);
            padding: 1.2rem 2.5rem;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .main-content {
            margin-top: 90px;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding: 2rem;
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2.6rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .btn {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            background: var(--primary-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .section {
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .data-item {
            background: var(--card-bg);
            padding: 1.2rem;
            border-radius: 12px;
            transition: var(--transition);
            border: 1px solid rgba(108, 99, 255, 0.1);
        }

        .data-item.modified {
            background: #fff5f5;
            border-left: 4px solid var(--danger-color);
        }

        .data-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .data-item.modified .data-label {
            color: var(--danger-color);
            font-weight: 600;
        }

        .value-comparison {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .value-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .value-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .old-value,
        .new-value {
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
        }

        .old-value {
            background-color: #fff5f5;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .new-value {
            background-color: #f0fff4;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .unchanged-value {
            padding: 1rem;
            border-radius: 8px;
            background-color: var(--card-bg);
            border: 1px solid rgba(108, 99, 255, 0.1);
            font-size: 1rem;
            line-height: 1.5;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .navbar-brand {
                font-size: 1.3rem;
            }

            .main-content {
                margin-top: 80px;
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-clinic-medical"></i>
            Pharmacie Clinique
        </a>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1>Détails de la Version</h1>
                <a href="javascript:history.back()" class="btn">
                    <i class="fas fa-arrow-left"></i>
                    Retour
                </a>
            </div>

            <div id="versionDetails">
                <!-- Les détails seront ajoutés dynamiquement ici -->
            </div>
        </div>
    </div>

    <script>
        // Récupérer l'ID du patient et la date depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get('id');
        const versionDate = urlParams.get('date');

        // Charger les détails de la version
        async function loadVersionDetails() {
            try {
                // Récupérer les données de modification
                const response = await fetch(`/api/historique/${patientId}`);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                const versions = await response.json();

                // Trouver toutes les modifications pour cette date
                const modifications = versions.filter(v => v.dateModification === versionDate);

                if (modifications.length > 0) {
                    // Récupérer toutes les données du patient
                    const patientResponse = await fetch(`/api/patients/${patientId}/complete`);
                    if (!patientResponse.ok) {
                        throw new Error(`Erreur HTTP: ${patientResponse.status}`);
                    }
                    const patientData = await patientResponse.json();

                    // Créer un objet pour stocker toutes les modifications
                    const modifiedFields = [];
                    const oldValues = {};
                    const newValues = {};

                    // Collecter toutes les modifications
                    modifications.forEach(mod => {
                        if (!modifiedFields.includes(mod.champ)) {
                            modifiedFields.push(mod.champ);
                        }
                        oldValues[mod.champ] = mod.ancienneValeur;
                        newValues[mod.champ] = mod.nouvelleValeur;
                    });

                    console.log('Champs modifiés:', modifiedFields);
                    console.log('Anciennes valeurs:', oldValues);
                    console.log('Nouvelles valeurs:', newValues);

                    // Fusionner les données
                    const completeData = {
                        ...patientData.patient,
                        ...patientData.antecedents,
                        ...patientData.medicaments,
                        ...patientData.prescription,
                        ...patientData.suivi,
                        ...patientData.evaluation,
                        dateModification: versionDate,
                        modifiedFields,
                        oldValues,
                        newValues
                    };

                    renderVersionDetails(completeData);
                } else {
                    showError('Version non trouvée');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError(`Impossible de charger les détails: ${error.message}`);
            }
        }

        // Afficher les détails de la version
        function renderVersionDetails(data) {
            const details = document.getElementById('versionDetails');
            console.log('Données complètes:', data);

            // Définir les sections et leurs champs
            const sections = {
                'Informations Générales': [
                    'nom', 'prenom', 'dateNaissance', 'sexe', 'adresse', 'telephone',
                    'email', 'medecinTraitant', 'numeroDossier', 'profession',
                    'assurance', 'dateEntretien'
                ],
                'Antécédents': [
                    'tValue', 'nValue', 'mValue', 'protocole', 'antecedentsMedicaux',
                    'antecedentsChirurgicaux', 'antecedentsFamiliaux', 'hygieneVie',
                    'alertes', 'habitudesToxiques'
                ],
                'Médicaments': [
                    'allergieMedi', 'medicament', 'automedication', 'medicamentAutomed',
                    'complements', 'complement', 'phytotherapie', 'phytotherapieDetails',
                    'vaccination', 'vaccinsEffectues', 'atb', 'antibiotiques'
                ],
                'Prescription': [
                    'indication', 'medication', 'posologie', 'debut', 'fin', 'commentaire'
                ],
                'Suivi': [
                    'date_suivi', 'type_examen', 'resultat_analyse', 'unite_mesure',
                    'effets_secondaires', 'poids_surface', 'pression_arterielle',
                    'resultat_imagerie', 'suivi'
                ],
                'Évaluation': [
                    'dateEval', 'typePLM', 'sousType', 'medicamentEval', 'intervention',
                    'objectifs'
                ]
            };

            let html = '';

            // Générer les sections pour chaque catégorie
            for (const [category, fields] of Object.entries(sections)) {
                html += `
                    <div class="section">
                        <h2 class="section-title">
                            <i class="fas fa-folder"></i>
                            ${category}
                        </h2>
                        <div class="data-grid">`;

                fields.forEach(field => {
                    const isModified = data.modifiedFields.includes(field);
                    console.log(`Champ ${field}:`, { isModified, oldValue: data.oldValues[field], newValue: data.newValues[field] });

                    const currentValue = data[field] || '';
                    const oldValue = data.oldValues[field] || '';
                    const newValue = data.newValues[field] || '';

                    html += `
                        <div class="data-item ${isModified ? 'modified' : ''}">
                            <div class="data-label">
                                <i class="fas ${isModified ? 'fa-edit' : 'fa-info-circle'}"></i>
                                ${formatFieldName(field)}
                            </div>
                            <div class="data-value">
                                ${isModified ?
                            `<div class="value-comparison">
                                        <div class="value-column">
                                            <div class="value-label">Ancienne valeur:</div>
                                            <div class="old-value">${oldValue || 'Non spécifié'}</div>
                                        </div>
                                        <div class="value-column">
                                            <div class="value-label">Nouvelle valeur:</div>
                                            <div class="new-value">${newValue || 'Non spécifié'}</div>
                                        </div>
                                    </div>` :
                            `<div class="unchanged-value">${currentValue || 'Non spécifié'}</div>`
                        }
                            </div>
                        </div>`;
                });

                html += `
                        </div>
                    </div>`;
            }

            details.innerHTML = html;
        }

        // Fonction pour formater les noms des champs
        function formatFieldName(field) {
            const fieldNames = {
                // Informations générales
                nom: 'Nom',
                prenom: 'Prénom',
                dateNaissance: 'Date de naissance',
                sexe: 'Sexe',
                adresse: 'Adresse',
                telephone: 'Téléphone',
                email: 'Email',
                medecinTraitant: 'Médecin traitant',
                numeroDossier: 'Numéro de dossier',
                profession: 'Profession',
                assurance: 'Assurance',
                dateEntretien: 'Date d\'entretien',

                // Antécédents
                tValue: 'T Value',
                nValue: 'N Value',
                mValue: 'M Value',
                protocole: 'Protocole',
                antecedentsMedicaux: 'Antécédents médicaux',
                antecedentsChirurgicaux: 'Antécédents chirurgicaux',
                antecedentsFamiliaux: 'Antécédents familiaux',
                hygieneVie: 'Hygiène de vie',
                alertes: 'Alertes',
                habitudesToxiques: 'Habitudes toxiques',

                // Médicaments
                allergieMedi: 'Allergie médicamenteuse',
                medicament: 'Médicament',
                automedication: 'Automédication',
                medicamentAutomed: 'Médicament en automédication',
                complements: 'Compléments',
                complement: 'Détails des compléments',
                phytotherapie: 'Phytothérapie',
                phytotherapieDetails: 'Détails de la phytothérapie',
                vaccination: 'Vaccination',
                vaccinsEffectues: 'Vaccins effectués',
                atb: 'Antibiotiques',
                antibiotiques: 'Détails des antibiotiques',

                // Prescription
                indication: 'Indication',
                medication: 'Médication',
                posologie: 'Posologie',
                debut: 'Date de début',
                fin: 'Date de fin',
                commentaire: 'Commentaire',

                // Suivi
                date_suivi: 'Date de suivi',
                type_examen: 'Type d\'examen',
                resultat_analyse: 'Résultat d\'analyse',
                unite_mesure: 'Unité de mesure',
                effets_secondaires: 'Effets secondaires',
                poids_surface: 'Poids/Surface',
                pression_arterielle: 'Pression artérielle',
                resultat_imagerie: 'Résultat d\'imagerie',
                suivi: 'Suivi',

                // Évaluation
                dateEval: 'Date d\'évaluation',
                typePLM: 'Type PLM',
                sousType: 'Sous-type',
                medicamentEval: 'Médicament',
                intervention: 'Intervention',
                objectifs: 'Objectifs'
            };
            return fieldNames[field] || field;
        }

        // Notifications
        function showError(message) {
            const details = document.getElementById('versionDetails');
            details.innerHTML = `
                <div class="section">
                    <div class="data-item modified" style="text-align: center; padding: 2rem;">
                        <i class="fas fa-exclamation-circle" style="font-size: 2rem; color: var(--danger-color); margin-bottom: 1rem;"></i>
                        <div class="data-value" style="color: var(--danger-color);">
                            ${message}
                        </div>
                    </div>
                </div>`;
        }

        // Chargement initial
        document.addEventListener('DOMContentLoaded', loadVersionDetails);
    </script>
</body>

</html>
